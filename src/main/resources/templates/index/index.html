<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>首页</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

<script th:src="@{jquery/jquery-3.3.1.min.js}"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript">
	var loadimg = "./img/load2.gif"; // 加载时的loading图片 
	function showPage(tabId, url) {
		$('#maintab a[href="#' + tabId + '"]').tab('show'); // 显示点击的tab页面 
		if ($('#' + tabId).html().length < 1) { // 当tab页面内容小于20个字节时ajax加载新页面 
			$('#' + tabId).html('<br>' + loadimg + ' 页面加载中，请稍后...'); // 设置页面加载时的loading图片 
			$('#' + tabId).load(url); // ajax加载页面 
		}
	}
</script>
</head>
<body>
	<h1 class="text-center">欢迎进入Spring-boot的世界</h1>
	<hr />
	<div class="container">
		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#menu1">环境配置</a></li>
			<li><a data-toggle="tab" href="#menu2"
				onclick='showPage("menu2","/index2")'>数据库操作</a></li>
			<li><a data-toggle="tab" href="#menu3"
				onclick='showPage("menu3","/index2")'>日志管理</a></li>
		</ul>
		<div class="tab-content">
			<div id="menu1" class="tab-pane fade in active">环境配置</div>
			<div id="menu2" class="tab-pane fade"></div>
			<div id="menu3" class="tab-pane fade"></div>
		</div>
	</div>
</body>

</html>
