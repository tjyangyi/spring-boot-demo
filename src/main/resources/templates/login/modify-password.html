<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>修改密码</title>
<script th:src="@{/js/login/modify-password.js}"></script>
</head>
<body class="container">
	<div class="with:80%">
		<form id="editForm" class="form-horizontal"
			th:action="@{/login/modifyPassword}" th:object="${user}"
			method="post">
			<div class="form-group">
				<label for="oldPassword" class="col-sm-2 control-label">旧密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="oldPassword"
						id="oldPassword" placeholder="旧密码" />
				</div>
			</div>
			<div class="form-group">
				<label for="newPassword" class="col-sm-2 control-label">新密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="newPassword"
						id="newPassword" placeholder="新密码" />
				</div>
			</div>
			<div class="form-group">
				<label for="newPasswordRepeat" class="col-sm-2 control-label">重复新密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control"
						name="newPasswordRepeat" id="newPasswordRepeat"
						placeholder="重复新密码" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
