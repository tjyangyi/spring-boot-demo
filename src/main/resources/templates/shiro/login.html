<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>登录页面</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/jquery/jquery-3.3.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/common/boostrapI18N.js}"></script>
</head>
<body>
	<div class="container" style="width:400px;padding-top:60px">
		<form action="" method="post">
			<div class="form-group">
				<label for="username">账号</label> <input type="text"
					class="form-control" name="username" id="username" value="admin"
					placeholder="账号" />
			</div>
			<div class="form-group">
				<label for="password">密码</label> <input type="password"
					class="form-control" name="password" id="password" placeholder="密码"
					value="123456" />
			</div>
			<input type="submit" id="login" value="登录" class="btn btn-primary"
				style="margin-top:10px;width:370px;" />
		</form>
		错误信息：
		<h4 th:text="${msg}"></h4>
	</div>
</body>
</html>
